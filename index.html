            const digits = dateStr.replace(/\D/g, '').split('').map(Number);
            let total = digits.reduce((sum, digit) => sum + digit, 0);
            while (total > 36) {
                total = total.toString().split('').map(Number).reduce((sum, digit) => sum + digit, 0);
            }
            return total;
