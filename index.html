        function calculateArcana() {
            const birthYear = parseInt(document.getElementById('birthYear').value);
            const currentYear = new Date().getFullYear();

            // Validate input
            if (!birthYear || birthYear < 1000 || birthYear > currentYear) {
                alert(`Пожалуйста, введите действительный год рождения между 1000 и ${currentYear}`);
                return;
            }

            // Divide birth year by 400
            const divisionResult = birthYear / 400; // e.g., 1985 / 400 = 4.9625
            const integerPart = Math.floor(divisionResult); // e.g., 4
            const decimalPart = divisionResult - integerPart; // e.g., 0.9625

            // Special case: Years divisible by 400 (decimalPart = 0)
            if (decimalPart === 0) {
                displayResult('perception', arcanaList[0]);
                displayResult('mission', arcanaList[0], 'Вторая миссия отсутствует (результат равен 0)');
                displayResult('innerWorld', arcanaList[0]);
                document.getElementById('results').style.display = 'block';
                return;
            }

            // How Others Perceive You: Sum of all decimal part digits
            const decimalStr = decimalPart.toFixed(6).split('.')[1] || '0'; // e.g., "962500" for 0.9625
            const perceptionSum = decimalStr.split('').reduce((sum, digit) => sum + parseInt(digit), 0); // e.g., 9 + 6 + 2 + 5 = 22
            const finalPerception = perceptionSum > 22 ? perceptionSum - 22 : perceptionSum; // Preserve 22

            // Mission: Sum of integer and all decimal part digits
            const allDigitsStr = integerPart.toString() + decimalStr; // e.g., "4962500"
            const missionSum = allDigitsStr.split('').reduce((sum, digit) => sum + parseInt(digit), 0); // e.g., 4 + 9 + 6 + 2 + 5 = 26
            const missionPrimary = missionSum > 22 ? missionSum - 22 : missionSum; // e.g., 26 - 22 = 4

            // Second Mission: Kversumma
            let secondMissionSum = missionSum;
            if (secondMissionSum >= 22) {
                secondMissionSum = missionSum.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0); // e.g., 26 → 2 + 6 = 8
                if (secondMissionSum > 22) {
                    secondMissionSum = secondMissionSum - 22; // Reduce if kversumma > 22
                }
            }

            // Inner World: Decimal part * 400, sum digits
            const innerWorldValue = decimalPart * 400; // e.g., 0.9625 * 400 = 385
            const innerWorldSum = Math.round(innerWorldValue).toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0); // e.g., 3 + 8 + 5 = 16
            const finalInnerWorld = innerWorldSum > 22 ? innerWorldSum - 22 : innerWorldSum; // Preserve 22

            // Display results
            displayResult('perception', arcanaList[finalPerception]);
            displayResult('mission', arcanaList[missionPrimary], secondMissionSum !== missionPrimary ? `Вторая миссия: ${arcanaList[secondMissionSum].name} (${secondMissionSum})` : '');
            displayResult('innerWorld', arcanaList[finalInnerWorld]);
            document.getElementById('results').style.display = 'block';
        }

        function displayResult(elementId, arcana, additionalInfo = '') {
            const element = document.getElementById(elementId);
            element.innerHTML = `

                <div>${arcana.description}</div>
                ${additionalInfo ? `<div style="margin-top: 10px; font-weight: bold;">${additionalInfo}</div>` : ''}
            `;
        }
