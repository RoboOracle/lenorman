   <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадание «Карта дня Ленорман»</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #0d001a, #1a0033);
            color: #e6d5b8;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        canvas#particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: #ffca28;
            text-shadow: 0 0 15px #ffca28;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .input-section {
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 202, 40, 0.3);
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        input[type="text"] {
            padding: 12px;
            margin: 10px;
            width: 170px;
            border: 2px solid #ffca28;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #e6d5b8;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:hover, input[type="text"]:focus {
            box-shadow: 0 0 10px #ffca28;
        }
        input[type="text"]::placeholder {
            color: #b0a295;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 30px;
            background: #ffca28;
            color: #0d001a;
            border: none;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #ffca28;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: pulse 2s infinite;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffca28;
        }
        .result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(40, 26, 77, 0.8));
            border: 3px solid #ffca28;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transform: perspective(1000px) translateZ(0);
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .card:hover {
            transform: perspective(1000px) translateZ(20px);
            box-shadow: 0 0 20px #ffca28;
        }
        .card h3 {
            font-family: 'Cinzel', serif;
            color: #ffca28;
            margin: 0 0 15px;
            font-size: 20px;
            text-shadow: 0 0 5px #ffca28;
        }
        .card p {
            margin: 5px 0;
            font-size: 15px;
        }
        .card svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px #ffca28);
        }
        .error {
            color: #ff6b6b;
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
            text-shadow: 0 0 5px #ff6b6b;
        }
        .loader {
            display: none;
            border: 5px solid #ffca28;
            border-top: 5px solid #0d001a;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.2s linear infinite;
            margin: 20px auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(135deg, #0d001a, #1a0033);
            border: 3px solid #ffca28;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: #e6d5b8;
            box-shadow: 0 0 20px #ffca28;
        }
        .modal-content h3 {
            font-family: 'Cinzel', serif;
            color: #ffca28;
        }
        .modal-content p {
            font-size: 16px;
        }
        .modal-content button {
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffca28; }
            to { text-shadow: 0 0 20px #ffca28; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ffca28; }
            50% { box-shadow: 0 0 20px #ffca28; }
            100% { box-shadow: 0 0 10px #ffca28; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease-in forwards;
        }
    </style>
</head>

            <button onclick="saveResults()">Сохранить</button>
        </div>
    </div>
    <div id="error" class="error"></div>
    <div id="loader" class="loader"></div>
    <div id="result" class="result"></div>
