<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадание «Карта дня Ленорман»</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #fce4ec, #e1bee7);
            color: #4a2e4b;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        canvas#particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: #f48fb1;
            text-shadow: 0 0 15px #f48fb1;
            margin-bottom: 40px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .input-section {
            background: rgba(255, 245, 247, 0.7);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(244, 143, 177, 0.3);
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        input[type="text"] {
            padding: 12px;
            margin: 10px;
            width: 170px;
            border: 2px solid #f48fb1;
            border-radius: 8px;
            background: rgba(255, 245, 247, 0.9);
            color: #4a2e4b;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:hover, input[type="text"]:focus {
            box-shadow: 0 0 10px #f48fb1;
        }
        input[type="text"]::placeholder {
            color: #9575cd;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 12px 30px;
            background: #f48fb1;
            color: #4a2e4b;
            border: none;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 10px #f48fb1;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: sparkle 2s infinite;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #f48fb1;
        }
        .result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #f8bbd0, #b2dfdb);
            border: 3px solid #f48fb1;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transform: perspective(1000px) translateZ(0);
            transition: transform 0.5s, box-shadow 0.5s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .card:hover {
            transform: perspective(1000px) translateZ(20px);
            box-shadow: 0 0 20px #f48fb1;
        }
        .card h3 {
            font-family: 'Cinzel', serif;
            color: #f48fb1;
            margin: 0 0 15px;
            font-size: 20px;
            text-shadow: 0 0 5px #f48fb1;
        }
        .card p {
            margin: 5px 0;
            font-size: 15px;
        }
        .card svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px #f48fb1);
        }
        .error {
            color: #e91e63;
            text-align: center;
            margin: 15px 0;
            font-size: 18px;
            text-shadow: 0 0 5px #e91e63;
        }
        .loader {
            display: none;
            border: 5px solid #f48fb1;
            border-top: 5px solid #4a2e4b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.2s linear infinite;
            margin: 20px auto;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(135deg, #fce4ec, #e1bee7);
            border: 3px solid #f48fb1;
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
            color: #4a2e4b;
            box-shadow: 0 0 20px #f48fb1;
        }
        .modal-content h3 {
            font-family: 'Cinzel', serif;
            color: #f48fb1;
        }
        .modal-content p {
            font-size: 16px;
        }
        .modal-content button {
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #f48fb1; }
            to { text-shadow: 0 0 20px #f48fb1; }
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 10px #f48fb1; }
            50% { box-shadow: 0 0 20px #f8bbd0, 0 0 30px #f48fb1; }
            100% { box-shadow: 0 0 10px #f48fb1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.7s ease-in forwards;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <h1>Гадание «Карта дня Ленорман»</h1>
    <div class="input-section">
        <label for="birthDate">Дата рождения (ДД.ММ.ГГГГ):</label><br>
        <input type="text" id="birthDate" placeholder="15.03.1985"><br>
        <label for="targetDate">Интересующая дата (ДД.ММ.ГГГГ):</label><br>
        <input type="text" id="targetDate" placeholder="25.04.2025"><br>
        <div class="button-container">
            <button onclick="calculateLenormand()">Рассчитать</button>
            <button onclick="clearForm()">Очистить</button>
            <button onclick="saveResults()">Сохранить</button>
        </div>
    </div>
    <div id="error" class="error"></div>
    <div id="loader" class="loader"></div>
    <div id="result" class="result"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-text"></p>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        // Полный список карт Ленорман (36 карт)
        const lenormandCards = [
            { name: "Всадник", number: 1, description: "Новости, движение, визиты." },
            { name: "Клевер", number: 2, description: "Удача, возможности, легкость." },
            { name: "Корабль", number: 3, description: "Путешествия, исследования, перемены." },
            { name: "Дом", number: 4, description: "Семья, стабильность, безопасность." },
            { name: "Дерево", number: 5, description: "Здоровье, рост, корни." },
            { name: "Тучи", number: 6, description: "Неопределенность, трудности, смятение." },
            { name: "Змея", number: 7, description: "Хитрость, предательство, сложности." },
            { name: "Гроб", number: 8, description: "Завершение, трансформация, утрата." },
            { name: "Букет", number: 9, description: "Счастье, подарки, красота." },
            { name: "Коса", number: 10, description: "Резкие перемены, опасность, разрыв." },
            { name: "Метла", number: 11, description: "Конфликты, очищение, споры." },
            { name: "Птицы", number: 12, description: "Общение, разговоры, волнение." },
            { name: "Ребенок", number: 13, description: "Невинность, начало, простота." },
            { name: "Лиса", number: 14, description: "Хитрость, работа, расчет." },
            { name: "Медведь", number: 15, description: "Сила, защита, власть." },
            { name: "Звезды", number: 16, description: "Надежда, вдохновение, мечты." },
            { name: "Аист", number: 17, description: "Перемены, переезд, прогресс." },
            { name: "Собака", number: 18, description: "Дружба, верность, поддержка." },
            { name: "Башня", number: 19, description: "Изоляция, власть, амбиции." },
            { name: "Сад", number: 20, description: "Общество, связи, события." },
            { name: "Гора", number: 21, description: "Препятствия, вызовы, задержки." },
            { name: "Развилка", number: 22, description: "Выбор, решения, альтернативы." },
            { name: "Крысы", number: 23, description: "Потери, стресс, жадность." },
            { name: "Сердце", number: 24, description: "Любовь, страсть, эмоции." },
            { name: "Кольцо", number: 25, description: "Союзы, обязательства, циклы." },
            { name: "Книга", number: 26, description: "Знания, секреты, учеба." },
            { name: "Письмо", number: 27, description: "Сообщения, документы, информация." },
            { name: "Мужчина", number: 28, description: "Мужская энергия, значимый мужчина." },
            { name: "Женщина", number: 29, description: "Женская энергия, значимая женщина." },
            { name: "Лилии", number: 30, description: "Чистота, зрелость, гармония." },
            { name: "Солнце", number: 31, description: "Успех, энергия, радость." },
            { name: "Луна", number: 32, description: "Эмоции, интуиция, слава." },
            { name: "Ключ", number: 33, description: "Решения, открытия, судьба." },
            { name: "Рыбы", number: 34, description: "Финансы, изобилие, чувства." },
            { name: "Якорь", number: 35, description: "Стабильность, надежность, работа." },
            { name: "Крест", number: 36, description: "Испытания, судьба, страдания." }
        ];

        // Функция для суммы цифр числа
        function sumDigits(number) {
            return number.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
        }

        // Функция для парсинга даты в формате ДД.ММ.ГГГГ
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('.').map(Number);
            if (!day || !month || !year || day > 31 || month > 12 || year < 1900 || year > 2100) {
                return null;
            }
            return { day, month, year };
        }

        // Основная функция расчета
        function calculateLenormand() {
            const birthDateInput = document.getElementById('birthDate').value;
            const targetDateInput = document.getElementById('targetDate').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            errorDiv.textContent = '';
            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            // Валидация дат
            const birthDate = parseDate(birthDateInput);
            const targetDate = parseDate(targetDateInput);

            if (!birthDate || !targetDate) {
                errorDiv.textContent = 'Пожалуйста, введите даты в формате ДД.ММ.ГГГГ';
                loader.style.display = 'none';
                return;
            }

            setTimeout(() => {
                // Сумма цифр даты рождения (П)
                const birthSum = sumDigits(birthDate.day) + sumDigits(birthDate.month) + sumDigits(birthDate.year);
                const P = sumDigits(birthSum);

                // Сумма цифр интересующей даты (Д)
                const targetSum = sumDigits(targetDate.day) + sumDigits(targetDate.month) + sumDigits(targetDate.year);
                const D = sumDigits(targetSum);

                // Формула: 2 * П + Д
                let cardNumber = 2 * P + D;

                // Приведение к диапазону 1–36
                while (cardNumber > 36) {
                    cardNumber = sumDigits(cardNumber);
                }
                if (cardNumber === 0) cardNumber = 36; // На случай, если результат 0

                // Поиск карты
                const card = lenormandCards.find(c => c.number === cardNumber) || lenormandCards[0];

                // Вывод результата
                resultDiv.innerHTML = `
                    <div class="card fade-in">
                        <svg viewBox="0 0 24 24" fill="#f48fb1"><path d="M12 2L2 7v10l10 5 10-5V7L12 2z"/></svg>
                        <h3>${card.name}</h3>
                        <p>Номер: ${card.number}</p>
                        <p>${card.description}</p>
                    </div>
                `;

                loader.style.display = 'none';
            }, 1000); // Имитация загрузки
        }

        // Очистка формы
        function clearForm() {
            document.getElementById('birthDate').value = '';
            document.getElementById('targetDate').value = '';
            document.getElementById('error').textContent = '';
            document.getElementById('result').innerHTML = '';
        }

        // Сохранение результатов (заглушка)
        function saveResults() {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalText = document.getElementById('modal-text');
            modalTitle.textContent = 'Сохранение';
            modalText.textContent = 'Функция сохранения в разработке!';
            modal.style.display = 'flex';
        }

        // Закрытие модального окна
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Частицы для фона
        function initParticles() {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.2,
                    color: `rgba(244, 143, 177, ${Math.random() * 0.5 + 0.2})`
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.y += p.speed;
                    if (p.y > canvas.height) p.y = 0;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI
