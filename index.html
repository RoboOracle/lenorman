<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадание «Карта дня Ленорман»</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(to bottom, #fce4ec, #e1bee7);
            color: #4a2e4b;
            text-align: center;
        }
        h1 {
            color: #f48fb1;
            text-shadow: 0 0 10px #f48fb1;
        }
        .input-section {
            background: rgba(255, 245, 247, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(244, 143, 177, 0.3);
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 150px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            background: rgba(255, 245, 247, 0.9);
            color: #4a2e4b;
        }
        button {
            padding: 10px 20px;
            background: #f48fb1;
            color: #4a2e4b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #f8bbd0;
        }
        .result {
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #f8bbd0, #b2dfdb);
            border: 2px solid #f48fb1;
            border-radius: 10px;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
        }
        .error {
            color: #e91e63;
            margin: 10px 0;
        }
        .loader {
            display: none;
            border: 4px solid #f48fb1;
            border-top: 4px solid #4a2e4b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Гадание «Карта дня Ленорман»</h1>
    <div class="input-section">
        <label for="birthDate">Дата рождения (ДД.ММ.ГГГГ):</label><br>
        <input type="text" id="birthDate" placeholder="15.03.1985"><br>
        <label for="targetDate">Интересующая дата (ДД.ММ.ГГГГ):</label><br>
        <input type="text" id="targetDate" placeholder="25.04.2025"><br>
        <button onclick="calculateLenormand()">Рассчитать</button>
        <button onclick="clearForm()">Очистить</button>
    </div>
    <div id="error" class="error"></div>
    <div id="loader" class="loader"></div>
    <div id="result" class="result"></div>

    <script>
        // Список карт Ленорман
        const lenormandCards = [
            { name: "Всадник", number: 1, description: "Новости, движение, визиты." },
            { name: "Клевер", number: 2, description: "Удача, возможности, легкость." },
            { name: "Корабль", number: 3, description: "Путешествия, исследования, перемены." },
            { name: "Дом", number: 4, description: "Семья, стабильность, безопасность." },
            { name: "Дерево", number: 5, description: "Здоровье, рост, корни." },
            { name: "Тучи", number: 6, description: "Неопределенность, трудности, смятение." },
            { name: "Змея", number: 7, description: "Хитрость, предательство, сложности." },
            { name: "Гроб", number: 8, description: "Завершение, трансформация, утрата." },
            { name: "Букет", number: 9, description: "Счастье, подарки, красота." },
            { name: "Коса", number: 10, description: "Резкие перемены, опасность, разрыв." },
            { name: "Метла", number: 11, description: "Конфликты, очищение, споры." },
            { name: "Птицы", number: 12, description: "Общение, разговоры, волнение." },
            { name: "Ребенок", number: 13, description: "Невинность, начало, простота." },
            { name: "Лиса", number: 14, description: "Хитрость, работа, расчет." },
            { name: "Медведь", number: 15, description: "Сила, защита, власть." },
            { name: "Звезды", number: 16, description: "Надежда, вдохновение, мечты." },
            { name: "Аист", number: 17, description: "Перемены, переезд, прогресс." },
            { name: "Собака", number: 18, description: "Дружба, верность, поддержка." },
            { name: "Башня", number: 19, description: "Изоляция, власть, амбиции." },
            { name: "Сад", number: 20, description: "Общество, связи, события." },
            { name: "Гора", number: 21, description: "Препятствия, вызовы, задержки." },
            { name: "Развилка", number: 22, description: "Выбор, решения, альтернативы." },
            { name: "Крысы", number: 23, description: "Потери, стресс, жадность." },
            { name: "Сердце", number: 24, description: "Любовь, страсть, эмоции." },
            { name: "Кольцо", number: 25, description: "Союзы, обязательства, циклы." },
            { name: "Книга", number: 26, description: "Знания, секреты, учеба." },
            { name: "Письмо", number: 27, description: "Сообщения, документы, информация." },
            { name: "Мужчина", number: 28, description: "Мужская энергия, значимый мужчина." },
            { name: "Женщина", number: 29, description: "Женская энергия, значимая женщина." },
            { name: "Лилии", number: 30, description: "Чистота, зрелость, гармония." },
            { name: "Солнце", number: 31, description: "Чрезвычайно позитивная карта, обозначающая победы, счастье и успехи. Освещает ситуацию, приносит оптимизм и радость, раскрывает скрытое." },
            { name: "Луна", number: 32, description: "Эмоции, интуиция, слава." },
            { name: "Ключ", number: 33, description: "Решения, открытия, судьба." },
            { name: "Рыбы", number: 34, description: "Финансы, изобилие, чувства." },
            { name: "Якорь", number: 35, description: "Стабильность, надежность, работа." },
            { name: "Крест", number: 36, description: "Испытания, судьба, страдания." }
        ];

        // Сумма цифр числа
        function sumDigits(number) {
            return number.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
        }

        // Парсинг даты
        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('.').map(Number);
            if (!day || !month || !year || day > 31 || month > 12 || year < 1900 || year > 2100) {
                return null;
            }
            return { day, month, year };
        }

        // Расчет карты
        function calculateLenormand() {
            const birthDateInput = document.getElementById('birthDate').value;
            const targetDateInput = document.getElementById('targetDate').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');

            errorDiv.textContent = '';
            resultDiv.innerHTML = '';
            loader.style.display = 'block';

            const birthDate = parseDate(birthDateInput);
            const targetDate = parseDate(targetDateInput);

            if (!birthDate || !targetDate) {
                errorDiv.textContent = 'Введите даты в формате ДД.ММ.ГГГГ';
                loader.style.display = 'none';
                return;
            }

            setTimeout(() => {
                // Сумма цифр даты рождения (П)
                const birthSum = sumDigits(birthDate.day) + sumDigits(birthDate.month) + sumDigits(birthDate.year);
                const P = sumDigits(birthSum);

                // Сумма цифр интересующей даты (Д)
                const targetSum = sumDigits(targetDate.day) + sumDigits(targetDate.month) + sumDigits(targetDate.year);
                const D = sumDigits(targetSum);

                // Формула: 2 * П + Д
                let cardNumber = 2 * P + D;

                // Приведение к диапазону 1–36
                while (cardNumber > 36) {
                    cardNumber = sumDigits(cardNumber);
                }
                if (cardNumber === 0) cardNumber = 36;

                // Поиск карты
                const card = lenormandCards.find(c => c.number === cardNumber) || lenormandCards[0];

                // Вывод результата
                resultDiv.innerHTML = `
                    <div class="card">
                        <h3>${card.name}</h3>
                        <p>Номер: ${card.number}</p>
                        <p>${card.description}</p>
                    </div>
                `;

                loader.style.display = 'none';
            }, 1000);
        }

        // Очистка формы
        function clearForm() {
            document.getElementById('birthDate').value = '';
            document.getElementById('targetDate').value = '';
            document.getElementById('error').textContent = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
