<html lang="ru">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {

            background: linear-gradient(to bottom, #fce4ec, #e1bee7);
            color: #4a2e4b;
            text-align: center;
        }
        h1 {
            color: #f48fb1;
            text-shadow: 0 0 10px #f48fb1;
        }

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(244, 143, 177, 0.3);
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 150px;
            border: 2px solid #f48fb1;
            border-radius: 5px;
            background: rgba(255, 245, 247, 0.9);
            color: #4a2e4b;
        }
        button {

            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #f8bbd0;
        }
        .result {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: linear-gradient(135deg, #f8bbd0, #b2dfdb);
            border: 2px solid #f48fb1;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }
        .card h3 {
            color: #f48fb1;
            margin: 10px 0;
        }
        .error {
            color: #e91e63;
            margin: 10px 0;
        }
        .loader {
            display: none;
            border: 4px solid #f48fb1;
            border-top: 4px solid #4a2e4b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
